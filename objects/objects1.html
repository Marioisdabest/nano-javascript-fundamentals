    <div style="font-size: 24pt">
        Input First Name: <input type="text" id="firstNameInput">

        <div id="lastNameOutput"></div>
    </div>
    
    <ul>
        <li>Improve the if/else chain to use an object instead</li>
        <li>Add keys and values to the object</li>
        <li>Advanced: Try an object as a value! Nested objects!</li>
        <li>Advanced: Make the input work accept an input regardless of capitalization</li>
    </ul>
    <script>
        var firstToLastNameMapping = {
            "Ben": "Sussman",
            "Pedro": "Ha",
            "Matt": "Murchison",
            "Ricky": "Cheng",
            "Nick": "De Veaux"
        }
        
        $("#getLastNameButton").click(function () {
            var $output = $("#lastNameOutput");
            var inputName = $("#firstNameInput").val();
            
            // YOUR CODE HERE!
            if (inputName == "Ben") {
                $output.text("Sussman");
            } else if (inputName == "Pedro") {
                $output.text("Ha");
            } else {
                $output.text("I don't recognize that first name!");
            }

        });

    </script>
